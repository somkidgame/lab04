<html>

<head>
    <title>Example using new </title>

    <script language=Javascript>
        function outputdate() {
            var d = new Date();
            document.write(d.toLocaleString());
        }
    </script>
</head>

<body>
    <h1>The date and time are</h1>
    <script language=Javascript>
        outputdate();
    </script>


</body>

</html>
