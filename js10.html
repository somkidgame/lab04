<!DOCTYPE html>
<html>

<head>
    <title>Change inline text Example</title>
    <script language="JavaScript">
        var AR = new Array();
        AR[0] = "Hello";
        AR[1] = "See you";
        AR[2] = "Bye";
        var i = 0;

        function next() {
            i = (++i) % AR.length;
            document.getElementById("click").innerHTML = AR[i];
        }
    </script>
</head>

<body>
    Click on the middle section to have it change what it says.<br> Text-1
    <hr>
    <div onclick="next()" id="click">
        DEFAULT
    </div>
    <hr> Text-2
</body>

</html>
