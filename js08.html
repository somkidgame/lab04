<!DOCTYPE html>
<html>

<head>
    <title>Image rollover</title>
    <script language="JavaScript">
        function highlightdocs() {
            if (document.images) {
                document.images['docs'].src = docsOn.src;
            }
        }

        function unhighlightdocs() {
            document.images['docs'].src = docsOff.src;
        }
        if (document.images) {
            docsOn = new Image();
            docsOn.src = "img/doramon.png";
            docsOff = new Image();
            docsOff.src = "img/doreme.png";
        }
    </script>
</head>

<body>
    <a href="http://www.google.com" onMouseOver="highlightdocs()" onMouseOut="unhighlightdocs()">
        <img src="img/doreme.png" name="docs" height="25" width="25" border="0">
    </a>
</body>

</html>
